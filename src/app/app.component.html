  <h2>Products</h2>
<div class="product-box">

  <ul class="products" style="list-style:none;">
    <li class="product-tile"  *ngFor="let product of products">
      <div class="badge">{{product.id}}</div>
      <div class="product-image">
        <img src="http://berlin.ecomhack.io/img/partners/commercetools-logo.png" />
      </div>
      <div class="product-name"> {{product.name}} </div>
      <div class="product-price"> $ {{product.price}} </div>
    </li>
  </ul>
</div>
